- name: Fantasque Sans Mono
  source:
    type: github-release
    repo: belluzj/fantasque-sans
    asset: FantasqueSansMono-Normal.zip
  format: otf

- name: Mononoki
  source:
    type: github-release
    repo: madmalik/mononoki
    asset: mononoki.zip
  format: ttf

- name: IBM Plex
  source:
    type: github-release
    repo: IBM/plex
    asset: OpenType.zip
  format: otf

- name: Inter
  source:
    type: github-release
    repo: rsms/inter
    asset: Inter-$VERSION.zip
  format: otf
  script: |
    rm -r "Inter Web" "Inter Variable" "Inter Hinted for Windows"

- name: Inconsolata
  source:
    type: github-release
    repo: googlefonts/Inconsolata
    asset: fonts_otf.zip
  format: otf

- name: Iosevka
  source:
    type: github-release
    repo: be5invis/Iosevka
    asset: super-ttc-iosevka-$VERSION.zip
  format: ttc

- name: Victor Mono
  source:
    type: github-release
    repo: rubjo/victor-mono
  format: otf
  script: |
    cd rubjo-victor-mono-*/public
    unzip Victor\ Mono.zip

- name: Ubuntu
  source:
    type: github-release
    repo: daltonmaag/ubuntu
    asset: ubuntu-font-family-$VERSION.zip
  format: ttf

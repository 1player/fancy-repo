- name: IBM Plex
  source:
    type: github-release
    repo: IBM/plex
    asset: OpenType.zip
  format: otf

- name: Iosevka
  source:
    type: github-release
    repo: be5invis/Iosevka
    asset: super-ttc-iosevka-$VERSION.zip
  format: ttc

- name: Victor Mono
  source:
    type: github-release
    repo: rubjo/victor-mono
  format: otf
  script: |
    cd rubjo-victor-mono-*/public
    unzip Victor\ Mono.zip

- name: Ubuntu
  source:
    type: github-release
    repo: daltonmaag/ubuntu
    asset: ubuntu-font-family-$VERSION.zip
  format: ttf
